<h4>Shopping cart</h4>
<ul class="order-list">
    <li class="product" ng-repeat="product in cart">
    	<div class="row order-item">
	    	<div class="col-md-7 col-xs-7">{{product.label}}</div>
	    	<div class="col-md-2 col-xs-2 price">{{product.price}}</div>
	    	<div class="col-md-2 col-xs-2">counter</div>
	    	<div class="col-md-1 col-xs-1">
	    		<a class="btn btn-default btn-xs" ng-click="deleteItemFromCart(product.id)">remove</a>
	    	</div>
        </div>
    </li>
</ul>
