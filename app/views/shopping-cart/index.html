Shopping cart
<ul class="products">
    <li class="shopping-cart product" ng-repeat="product in cart">
        <a>
            <img src="{{product.thumb}}" alt="" width="150" height="150">
            <h4>{{product.label}}</h4>
        </a>
        <div class="descr">{{product.description}}</div>
        <span class="price">{{product.price}}</span>
    </li>
</ul>
