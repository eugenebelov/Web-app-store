<a>
	<span class="onsale" ng-show={{itemData.sale.isSale}}>{{itemData.sale.quantity}}</span>
	<img ng-src="{{itemData.thumb}}" alt="" width="150" height="150">
	<h4>{{itemData.label}}</h4>
</a>
<div class="descr">
	{{itemData.description}}
</div>
<span class="price">
	{{itemData.price}}
</span>
<a id="buy{{itemData.id}}" class="btn btn-danger pull-right" ng-click="buyProduct(itemData.id)">
	Купить
</a>
